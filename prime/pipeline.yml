trigger: none

pool:
  name: 'Prime_Evg'

variables:
  major: 1
  minor: 10
  patch: 0
  nuspecPath: '$(System.DefaultWorkingDirectory)/prime/gmock.nuspec'

name: $(major).$(minor).$(patch)-prime$(Rev:.r)

steps:
- task: NuGetToolInstaller@1
- task: CMake@1
  displayName: Cmake for TOS39
  inputs:
    workingDirectory: 
    cmakeArgs: '-S . -G "Visual Studio 16 2019" -A "x64" -B TOS39 -DCMAKE_CXX_STANDARD=17 -Dgtest_force_shared_crt=ON'
- task: CMake@1
  displayName: Cmake for TOS38
  inputs:
    workingDirectory: 
    cmakeArgs: '-S . -G  "Visual Studio 16 2019" -A "x64" -B TOS38 -DCMAKE_CXX_STANDARD=17 -Dgtest_force_shared_crt=ON'
- task: CMake@1
  displayName: Cmake for TOS37
  inputs:
    workingDirectory: 
    cmakeArgs: '-S . -G "Visual Studio 15 2017 Win64" -B TOS37 -DCMAKE_CXX_STANDARD=17 -Dgtest_force_shared_crt=ON'
- task: CMake@1
  displayName: Cmake for TOS36
  inputs:
    workingDirectory: 
    cmakeArgs: '-S . -G "Visual Studio 15 2017 Win64" -B TOS36 -Dgtest_force_shared_crt=ON'
- task: MSBuild@1
  displayName: Build TOS38
  inputs:
    solution: 'TOS38\googlemock\gmock.sln'
    msbuildArchitecture: 'x64'
    configuration: 'Release'
    maximumCpuCount: true
- task: MSBuild@1
  displayName: Build TOS39
  inputs:
    solution: 'TOS39\googlemock\gmock.sln'
    msbuildArchitecture: 'x64'
    configuration: 'Release'
    maximumCpuCount: true
- task: MSBuild@1
  displayName: Build TOS37
  inputs:
    solution: 'TOS37\googlemock\gmock.sln'
    msbuildArchitecture: 'x64'
    configuration: 'Release'
    maximumCpuCount: true
- task: MSBuild@1
  displayName: Build TOS36
  inputs:
    solution: 'TOS36\googlemock\gmock.sln'
    msbuildArchitecture: 'x64'
    configuration: 'Release'
    maximumCpuCount: true
# - task: PowerShell@2
#   displayName: Update version in the nuspec
#   inputs:
#     filePath: 'prime\update-version.ps1'
#     arguments: '$(Build.BuildNumber) $(nuspecPath)'
#     # pwsh: true
#     errorActionPreference: 'stop'
- task: NuGetCommand@2
  inputs:
    command: 'pack'
    packagesToPack: '$(nuspecPath)'
    basePath: '$(System.DefaultWorkingDirectory)'
    versioningScheme: 'byEnvVar'
    versionEnvVar: 'BUILD_BUILDNUMBER'
    includeNuGetOrg: false
    packDestination: '$(Build.ArtifactStagingDirectory)'
- task: PublishBuildArtifacts@1
  displayName: 'Publishing ArtifactStagingDirectory'
  inputs:
    pathToPublish: $(Build.ArtifactStagingDirectory)
    artifactName: gmock-prime
- task: NuGetCommand@2
  displayName: 'Publishing To gmock-prime Feed'
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg;!$(Build.ArtifactStagingDirectory)/**/*.symbols.nupkg'
    nuGetFeedType: 'internal'
    publishVstsFeed: '06104e09-2541-4797-9c23-c127cce1f8a8'
